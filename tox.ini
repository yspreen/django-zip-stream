[tox]
envlist = py{27,34,35}-django{17,18,19,110,111}, prospector, sphinx, readme

[testenv]
deps =
    coverage
    django-nose
commands =
    pip install -e .
    python manage.py test --settings=tests.settings

[testenv:prospector]
basepython = python3.5
deps =
    prospector
commands =
    prospector \
        --profile=prospector \
        --die-on-tool-error

[testenv:sphinx]
basepython = python3.5
deps =
    Sphinx
commands =
    pip install -e .
    make --directory=docs SPHINXOPTS='-W' clean {posargs:html doctest linkcheck}
whitelist_externals =
    make

[testenv:readme]
basepython = python3.5
deps =
    docutils
    pygments
commands =
    mkdir -p var/docs
    rst2html.py --exit-status=2 README.rst var/docs/README.html
    rst2html.py --exit-status=2 CONTRIBUTING.rst var/docs/CONTRIBUTING.html
whitelist_externals =
    mkdir

[testenv:release]
basepython = python3.5
deps =
    wheel
    zest.releaser
commands =
    fullrelease
